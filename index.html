<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="card">
		<div class="search">
			<input type="text" class="search-bar" placeholder="Search" name="" id="">
			<button title="search" class="search-button"><img src="./images/search.svg" alt=""></button>
		</div>
		<div class="weather loading">
			<h2 class="city">Weather in Panvel</h2>
			<h1 class="temp">32&#x2103;</h1>
			<div class="flex">
				<img src="./images/cloudy.png" alt="" class="icon" />
				<div class="description">Cloudy</div>
			</div>
			<div class="humidity">Humidity : 60%</div>
			<div class="wind">Wind Speed : 29km/hr</div>
		</div>
	</div>




	<script defer src="./script.js"></script>
</body>

</html>
